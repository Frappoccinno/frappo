<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">


</head>

<body class="login-body">
    <header><h1>FORTUNATE WANDERER JEWELRY</h1></header>
    <nav></nav>
    <main>
        <section id="home" class="herologin">

            <div class="form-section">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active" data-form="login">
                    <h2>Welcome Back</h2>
                    <p class="form-subtitle">Sign in to manage your account</p>

                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="login-email" name="email" placeholder="you@example.com" required>
                        </div>
                        <span class="error-msg"></span>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" name="password" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" data-input="login-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-msg"></span>
                    </div>

                    <div class="remember-forgot">
                        <label class="remember">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn-primary">Sign In</button>

                    <p class="form-footer">Don't have an account? <a href="#signup" class="switch-form">Sign Up</a></p>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="auth-form" data-form="signup">
                    <h2>Create Account</h2>
                    <p class="form-subtitle">Join thousands of users managing their finances securely</p>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="signup-fname">First Name</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user"></i>
                                <input type="text" id="signup-fname" name="firstName" placeholder="" required>
                            </div>
                            <span class="error-msg"></span>
                        </div>
                        <div class="form-group">
                            <label for="signup-lname">Last Name</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user"></i>
                                <input type="text" id="signup-lname" name="lastName" placeholder="" required>
                            </div>
                            <span class="error-msg"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signup-email" name="email" placeholder="you@example.com" required>
                        </div>
                        <span class="error-msg"></span>
                    </div>

                    <div class="form-group">
                        <label for="signup-phone">Phone Number</label>
                        <div class="input-wrapper">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="signup-phone" name="phone" placeholder="" required>
                        </div>
                        <span class="error-msg"></span>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-password" name="password" placeholder="" required>
                            <button type="button" class="toggle-password" data-input="signup-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-msg"></span>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-confirm" name="confirmPassword" placeholder="" required>
                            <button type="button" class="toggle-password" data-input="signup-confirm">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-msg"></span>
                    </div>

                    <label class="checkbox-group">
                        <input type="checkbox" name="terms" required>
                        <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                    </label>

                    <button type="submit" class="btn-primary">Create Account</button>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button type="button" class="social-btn microsoft">
                            <i class="fab fa-windows"></i>
                            <span>Microsoft</span>
                        </button>
                    </div>

                    <p class="form-footer">Already have an account? <a href="#login" class="switch-form">Sign In</a></p>
                </form>
            </div>

            <footer>
                <div class="footer-bottom">
                    <small>&copy; 2025 Fortunate Wanderer. All rights reserved.</small>
                </div>
            </footer>
        </section>
        
        
    </main>


    <script src="login.js"></script>
</body>

</html>
